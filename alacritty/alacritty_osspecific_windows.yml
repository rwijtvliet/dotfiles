font:
  normal:
    family:
      #      Agave Nerd Font Mono
      #      AurulentSansM Nerd Font Mono
      #      BitstromWera Nerd Font Mono
      #      BlexMono Nerd Font   # looks too old
      #      CodeNewRoman Nerd Font Mono
      #      Cousine Nerd Font Mono   # too dense
      #      DejaVuSansM Nerd Font Mono
      #      Mononoki Nerd Font
      Hack Nerd Font Mono
    # JetBrainsMono NF
    style: Regular
size: 11

window:
  title: "Ruud's alacritty"
  opacity: 1
  dimensions:
    columns: 133
    lines: 40

shell:
  # program:  ~/AppData/Local/Programs/Git/usr/bin/env bash.exe
  program: C:\Users\ruud.wijtvliet\AppData\Local\Programs\Git\bin\bash.exe

key_bindings:
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: Key0, mods: Control, action: ResetFontSize }
  - { key: Equals, mods: Control, action: IncreaseFontSize }
  - { key: Plus, mods: Control, action: IncreaseFontSize }
  - {
      key: Underline,
      mods: Control,
      action: DecreaseFontSize
    }
  - { key: Minus, mods: Control, action: DecreaseFontSize }
colors:
  # Default colors
  primary:
    # hard contrast: background = '#1d2021'
    background: '#282828'
    # soft contrast: background = '#32302f'
    foreground: '#ebdbb2'

  # Normal colors
  normal:
    black: '#282828'
    red: '#cc241d'
    green: '#98971a'
    yellow: '#d79921'
    blue: '#458588'
    magenta: '#b16286'
    cyan: '#689d6a'
    white: '#a89984'

  # Bright colors
  bright:
    black: '#928374'
    red: '#fb4934'
    green: '#b8bb26'
    yellow: '#fabd2f'
    blue: '#83a598'
    magenta: '#d3869b'
    cyan: '#8ec07c'
    white: '#ebdbb2'
theme: Gruvbox-Dark
