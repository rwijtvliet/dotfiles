[module/xworkspaces]

type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1


[module/spotify]

type = custom/ipc
; Default (i.e., when not playing anything)
hook-0 = echo ""
; When spotify active: show song name and artist
hook-1 = spotifyctl -q status --format '%artist%: %title%'
click-left = "wmctrl -a Spotify"
[module/previous]
type = custom/ipc
format-font = 1
hook-0 = echo "󰒮"
hook-1 = echo "󰒮"
click-left = "spotifyctl -q previous"
[module/next]
type = custom/ipc
format-font = 1
hook-0 = echo "󰒭"
hook-1 = echo "󰒭"
click-left = "spotifyctl -q next"
[module/playpause]
type = custom/ipc
format-font = 1
hook-0 = echo ""
hook-1 = echo ""
hook-2 = echo ""
click-left = "spotifyctl -q playpause"


[module/xwindow]

type = internal/xwindow
label = %title:0:60:...%


[module/filesystem]

type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}


[module/pulseaudio]

type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}


[module/xkeyboard]

type = internal/xkeyboard
format = <label-layout> <label-indicator>
label-layout = %name% 
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

indicator-icon-default = "test" 
indicator-icon-0 = caps lock;-CL;+CL
indicator-icon-1 = scroll lock;;+SL
indicator-icon-2 = num lock;-NL;+NL


[module/memory]

type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%


[module/cpu]

type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%


[network-base]

type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected
[module/wlan]
inherit = network-base
interface = wlp0s20f3 
interface-type = wireless
label-connected = WLAN%{F-} %essid%% (%local_ip%)
label-connected-foreground = ${colors.primary}
[module/eth]
inherit = network-base
interface = eth0
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%


[module/wireguard]

type = custom/script
exec = $HOME/.config/polybar/polybar_scripts/polybar-wireguard
tail = false
interval = 1
click-left = $HOME/.config/polybar/polybar_scripts/polybar-wireguard --toggle &


[module/date]

type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}


[module/battery]

type = internal/battery
; format-low once this charge percentage is reached
low-at = 10
; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = ADP1
poll-interval = 5
label-discharging = %percentage%%
format-charging = 󱐋 <label-charging>%{B-}
format-discharging = <ramp-capacity> <label-discharging>%{B-}
ramp-capacity-0 = 
ramp-capacity-0-foreground = ${colors.alert}
ramp-capacity-1 = 
ramp-capacity-1-foreground = ${colors.warning}
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 


[module/bluetooth]

type = custom/script
exec = $HOME/.config/polybar/polybar-bluetooth/bluetooth.sh
interval = 2
click-left = exec blueberry
double-click-left = exec $HOME/.config/polybar/polybar-bluetooth/toggle_bluetooth.sh
format-padding = 1
format-foreground = ${colors.foreground}


[module/powermenu]

type = custom/menu

expand-right = false
format-spacing = 1
format-background = ${colors.background-alt}

label-open = ⏻ 
label-open-foreground = ${colors.foreground}
label-open-background = ${colors.background}
label-close = cancel
label-close-foreground = ${colors.secondary}
label-separator = |
label-separator-foreground = ${colors.foreground}

menu-0-0 =  reboot…
menu-0-0-spacing = 4
menu-0-0-foreground = ${colors.foreground}
menu-0-0-exec = menu-open-1 
menu-0-1 = 󰐥 shutdown…
menu-0-1-foreground = ${colors.foreground}
menu-0-1-exec = menu-open-2
menu-0-2 = 󰿅 logout…
menu-0-2-foreground = ${colors.foreground}
menu-0-2-exec = menu-open-3
menu-0-3 =  lock
menu-0-3-foreground = ${colors.foreground}
menu-0-3-exec = loginctl lock-session

menu-1-0 =  reboot
menu-1-0-foreground = ${colors.warning}
menu-1-0-exec = loginctl reboot

menu-2-0 =  shutdown
menu-2-0-foreground = ${colors.warning}
menu-2-0-exec = loginctl poweroff

menu-3-0 =  logout
menu-3-0-foreground = ${colors.foreground}
menu-3-0-exec = loginctl terminate-session


[settings]

screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
