[colors]

background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #ea2707
warning = #ff8833
disabled = #707880


[bar/main]

width = 100%
height = 24pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 0pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "Hack Nerd Font Mono;2"
font-1 = "Font Awesome 5 Free;2"

modules-left = xworkspaces xwindow
modules-right = xkeyboard battery bluetooth date powermenu

; scroll-up = "#i3.prev"
; scroll-down = "#i3.next"

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right
tray-padding = 5
; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true


[bar/stats]

width = 100.0%
height = 24pt
radius = 0
bottom = true

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 1
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "Hack Nerd Font Mono;2"
font-1 = "Font Awesome 5 Free;2"

modules-left = pulseaudio previous playpause next spotify 
modules-right = filesystem memory cpu wlan eth wireguard 

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = none
; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true


[module/systray]

type = internal/tray

format-margin = 8pt
tray-spacing = 16pt


